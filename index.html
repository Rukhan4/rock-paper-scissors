<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 wins!</h2>

        <div class="options">
            <button id="0">Rock</button>
            <button id="1">Paper</button>
            <button id="2">Scissors</button>
        </div>

        <div class="labels">
            <span class="playerLabel">Player score</span>
            <span class="computerLabel">Computer score</span>
        </div>

        <div class="scores">
            <div class="playerScore"></div>
            <div class="computerScore"></div>
        </div>

        <div class="results">
            <div class="playerLabel">Results</div>
            <div class="result-box"></div>
        </div>

        <div class="reset">
            <button type="submit" onClick="window.location.reload()">Rematch!</button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
